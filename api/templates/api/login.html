<!DOCTYPE html>
<html lang="en">
{% load static %}
{% include 'api/header.html' %}

<body>
{% include 'api/nav-top.html' %}

<div class="container-fluid">
    <div class="row">
        {% include 'api/nav-left.html' %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
             <h1 class="page-header">登录</h1>

            <form class="form-horizontal" role="form" id="m-form">
            <div class="form-group">
                <label class="col-sm-2 control-label">url</label>
                <div class="col-sm-8">
                    <input type="text" name="url" id="url" class="form-control" required value="{{login.url}}" style="width:400px" /></div>
            </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">入参</label>
                    <div class="col-sm-8">
                      <textarea id="params" name="params" cols="80" rows="10" style="width:400px;">{{login.params}}</textarea>
                    </div>
                </div>
                    <div class="form-group" style="margin-left:220px;">
                        <button type="submit" class="btn btn-default" id="btn-confirm">确定</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">取消
                        </button>
                    </div>
        </form>
        </div>
    </div>
</div>
{% include 'api/del.html' %}
{% include 'api/edit-case.html' %}
{% include 'api/foot.html' %}
<script src=" {% static 'js/login.js'%}"></script>
</body>
</html>

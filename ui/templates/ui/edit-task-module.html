
<div class="modal fade " id="modal-task-module">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">关联模块</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="m-form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">模块</label>
                        <div class="col-sm-8">
                                <select id="sel-module" class="form-control">
                                    {% if module_list %}
                                        {% for i in module_list %}
                                            <option value="{{i.id}}">{{i.name}}</option>
                                        {% endfor %}
                                    {% else %}
                                      <option value="-1">请新建用例模块</option>
                                    {% endif %}
                                </select>
                        </div>
                    </div>
                    <div class="form-group" style="margin-left:100px;">
                        <button type="submit" class="btn btn-default" datadismiss="modal">
                            确定</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">取消
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

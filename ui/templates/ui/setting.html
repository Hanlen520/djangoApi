<!DOCTYPE html>
<html>
{% load static %}
{% include 'ui/header.html' %}
<body>
    {% include 'ui/nav-top.html' %}
    <div class="container-fluid">
        <div class="row">
            {% include 'ui/nav-left.html' %}
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                 <h1 class="page-header">设置</h1>
                <form class="form-horizontal" role="form" id="m-form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">登录url</label>
                        <div class="col-sm-8">
                            <input type="text" id="login_url" name="login_url" class="form-control" required value="{{setting.login_url}}"  /></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">主页</label>
                        <div class="col-sm-8">
                          <textarea id="home_url" name="home_url" class="form-control">{{setting.home_url}}</textarea>
                        </div>
                    </div>
                    <div class="form-group" style="margin-left:220px;">
                        <button type="submit" class="btn btn-default" id="btn-confirm">确定</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">取消
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% include 'ui/foot.html' %}
<script src=" {% static 'js/common1.js'%}"></script>
<script src=" {% static 'js/setting.js'%}"></script>
</body>
</html>
